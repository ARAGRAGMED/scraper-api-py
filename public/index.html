<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Scraper</title>
  <style>
    :root {
      --primary-color: #2962ff;
      --secondary-color: #1e88e5;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-color: #333333;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 2rem;
      background-color: var(--background-color);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .container {
      background-color: var(--card-background);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--text-color);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    form {
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 500;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .result-container {
      margin-top: 2rem;
    }

    h2 {
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f8f9fa;
      padding: 1.5rem;
      border-radius: 6px;
      border: 2px solid #e0e0e0;
      max-height: 400px;
      overflow: auto;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Scraper</h1>
    <form id="scrape-form">
      <div class="form-group">
        <label for="url">Website URL</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" required>
      </div>
      <div class="form-group">
        <label for="type">Scrape Type</label>
        <select id="type" name="type" required>
          <option value="html">Raw HTML</option>
          <option value="images">Image Sources</option>
          <option value="text">Clean Text</option>
          <option value="links">Href Links</option>
          <option value="scripts">Script Sources</option>
        </select>
      </div>
      <button type="submit">Scrape Website</button>
    </form>

    <div class="result-container">
      <h2>Results</h2>
      
      <!-- Proxy Status Section -->
      <div class="proxy-status" style="margin-bottom: 1.5rem; padding: 1rem; background: #f8f9fa; border-radius: 6px; border: 1px solid #e0e0e0;">
        <h3 style="margin: 0 0 0.5rem 0; color: #333; font-size: 1.1rem;">üõ°Ô∏è Proxy Status</h3>
        <div id="proxy-info" style="font-size: 0.9rem; color: #666;">
          <div>üì° <strong>Status:</strong> <span id="proxy-enabled">Loading...</span></div>
          <div>üîó <strong>Proxy:</strong> <span id="proxy-url">Loading...</span></div>
          <div>üõ°Ô∏è <strong>IP Protection:</strong> <span id="ip-protection">Loading...</span></div>
        </div>
      </div>
      
      <!-- Request Information Section -->
      <div class="request-info" style="margin-bottom: 1.5rem; padding: 1rem; background: #f0f9ff; border-radius: 6px; border: 1px solid #0ea5e9; display: none;">
        <h3 style="margin: 0 0 0.5rem 0; color: #0c4a6e; font-size: 1.1rem;">üåê Request Details</h3>
        <div id="request-details" style="font-size: 0.9rem; color: #0369a1;">
          <div>üìä <strong>Status Code:</strong> <span id="status-code">-</span></div>
          <div>üåç <strong>IP Used:</strong> <span id="ip-used">-</span></div>
          <div>‚è±Ô∏è <strong>Response Time:</strong> <span id="response-time">-</span></div>
          <div>üîó <strong>Proxy Used:</strong> <span id="proxy-used">-</span></div>
          <div>üìè <strong>Content Length:</strong> <span id="content-length">-</span></div>
        </div>
      </div>
      
      <pre id="scraped-html">Scraped content will appear here...</pre>
    </div>
  </div>

  <script>
    document.getElementById('scrape-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const url = document.getElementById('url').value;
      const type = document.getElementById('type').value;
      const resultContainer = document.getElementById('scraped-html');
      const requestInfoDiv = document.querySelector('.request-info');
      
      // Reset and show request info section
      resultContainer.textContent = 'Scraping... Please wait.';
      resultContainer.className = 'loading';
      requestInfoDiv.style.display = 'block';
      
      // Reset request details
      document.getElementById('status-code').textContent = 'Loading...';
      document.getElementById('ip-used').textContent = 'Loading...';
      document.getElementById('response-time').textContent = 'Loading...';
      document.getElementById('proxy-used').textContent = 'Loading...';
      document.getElementById('content-length').textContent = 'Loading...';

      const startTime = Date.now();

      try {
        console.log('Starting scrape request for:', url, 'type:', type);
        const response = await fetch(`/scrape?url=${encodeURIComponent(url)}&type=${encodeURIComponent(type)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        console.log('Response received:', response.status, response.ok);

        const responseTime = Date.now() - startTime;
        
        // Update request details
        document.getElementById('status-code').textContent = response.status;
        document.getElementById('status-code').style.color = response.ok ? '#059669' : '#dc2626';
        document.getElementById('response-time').textContent = `${responseTime}ms`;
        
        // Get content length from response data
        const contentLength = response.headers.get('content-length');
        if (contentLength) {
            document.getElementById('content-length').textContent = `${contentLength} bytes`;
        } else {
            // If no content-length header, calculate from response text
            const responseText = await response.text();
            const responseClone = response.clone(); // Clone response for JSON parsing
            document.getElementById('content-length').textContent = `${responseText.length} characters`;
            
            // Parse the response for display
            try {
                const data = await responseClone.json();
                resultContainer.className = '';

                // Update proxy and IP information from response
                if (data.proxy_used) {
                    document.getElementById('proxy-used').textContent = data.proxy_used;
                } else {
                    document.getElementById('proxy-used').textContent = 'Direct Access';
                }
                
                // Try to get IP from response headers or data
                const ipUsed = data.ip_used || data.server_ip || 'Not provided';
                document.getElementById('ip-used').textContent = ipUsed;

                if (data.result !== undefined) {
                    if (Array.isArray(data.result)) {
                        if (typeof data.result[0] === 'object') {
                            const formattedResult = data.result.map(item => 
                        JSON.stringify(item, null, 2)
                            ).join('\n\n');
                            resultContainer.textContent = formattedResult;
                        } else {
                            resultContainer.textContent = data.result.join('\n');
                        }
                    } else {
                        resultContainer.textContent = data.result;
                    }
                } else {
                    resultContainer.textContent = 'No result found. Please try a different URL or type.';
                }
            } catch (parseError) {
                resultContainer.textContent = responseText;
            }
            return; // Exit early since we already processed the response
        }

        // If we reach here, we need to handle the response normally
        console.log('Parsing response JSON...');
        const data = await response.json();
        console.log('Response data:', data);
        resultContainer.className = '';

        // Update proxy and IP information from response
        if (data.proxy_used) {
            document.getElementById('proxy-used').textContent = data.proxy_used;
        } else {
            document.getElementById('proxy-used').textContent = 'Direct Access';
        }
        
        // Try to get IP from response headers or data
        const ipUsed = data.ip_used || data.server_ip || 'Not provided';
        document.getElementById('ip-used').textContent = ipUsed;

        if (data.result !== undefined) {
            if (Array.isArray(data.result)) {
                if (typeof data.result[0] === 'object') {
                    const formattedResult = data.result.map(item => 
                        JSON.stringify(item, null, 2)
                    ).join('\n\n');
                    resultContainer.textContent = formattedResult;
                } else {
                    resultContainer.textContent = data.result.join('\n');
                }
            } else {
                resultContainer.textContent = data.result;
            }
        } else {
            resultContainer.textContent = 'No result found. Please try a different URL or type.';
        }

        if (!response.ok) {
          console.log('Response not OK:', response.status, response.statusText);
          console.log('Response headers:', response.headers);
          
          if (response.status === 408) {
            throw new Error('Request timed out. The website may be slow or blocking requests. Try again or use a different URL.');
          } else {
            // Try to get error details from response
            let errorDetail = 'Failed to scrape the website. Make sure the URL is correct.';
            try {
              const errorData = await response.json();
              console.log('Error response data:', errorData);
              if (errorData.detail) {
                errorDetail = errorData.detail.message || errorData.detail;
              }
            } catch (parseError) {
              console.log('Could not parse error response:', parseError);
            }
            throw new Error(errorDetail);
          }
        }

                // Proxy and IP information already updated from response data above
      } catch (error) {
        resultContainer.className = '';
        
        // Try to get more detailed error information
        let errorMessage = error.message;
        if (error.response) {
          try {
            const errorData = await error.response.json();
            if (errorData.detail) {
              if (typeof errorData.detail === 'object') {
                errorMessage = `${errorData.detail.message || 'Unknown error'}\n\nDetails:\n- Error: ${errorData.detail.error || 'Unknown'}\n- URL: ${errorData.detail.url || 'Unknown'}\n- Type: ${errorData.detail.error_type || 'Unknown'}`;
              } else {
                errorMessage = errorData.detail;
              }
            }
          } catch (parseError) {
            // If we can't parse the error response, use the original message
            console.log('Could not parse error response:', parseError);
          }
        }
        
        resultContainer.textContent = `Error: ${errorMessage}`;
        
        // Update request details for failed requests
        document.getElementById('status-code').textContent = 'Failed';
        document.getElementById('status-code').style.color = '#dc2626';
        document.getElementById('response-time').textContent = `${Date.now() - startTime}ms`;
        document.getElementById('proxy-used').textContent = 'Failed';
        document.getElementById('ip-used').textContent = 'Failed';
        document.getElementById('content-length').textContent = '0';
      }
    });

    // Load proxy status on page load
    async function loadProxyStatus() {
      try {
        const response = await fetch('/api/proxy-config');
        if (response.ok) {
          const proxyConfig = await response.json();
          
          // Update proxy status display
          document.getElementById('proxy-enabled').textContent = proxyConfig.enabled ? '‚úÖ Enabled' : '‚ùå Disabled';
          document.getElementById('proxy-enabled').style.color = proxyConfig.enabled ? '#059669' : '#dc2626';
          
          document.getElementById('proxy-url').textContent = proxyConfig.proxy_url;
          document.getElementById('ip-protection').textContent = proxyConfig.enabled ? 'üõ°Ô∏è Protected via Proxy' : 'üõ°Ô∏è Direct Access (No Proxy)';
          document.getElementById('ip-protection').style.color = '#059669';
          
        } else {
          throw new Error('Failed to load proxy status');
        }
      } catch (error) {
        document.getElementById('proxy-enabled').textContent = '‚ùå Error';
        document.getElementById('proxy-url').textContent = 'Failed to load';
        document.getElementById('ip-protection').textContent = '‚ùå Error';
      }
    }

    // Load proxy status when page loads
    document.addEventListener('DOMContentLoaded', loadProxyStatus);
  </script>
</body>
</html>
